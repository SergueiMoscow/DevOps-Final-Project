apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netology-devops-app
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # Добавьте IngressClass
  rules:
  - http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: netology-devops-app
            port:
              number: 80
