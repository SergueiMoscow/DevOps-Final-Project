  - yc-pool
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: metallb
  namespace: metallb-system
data:
  config: |
    address-pools:
    - name: yc-pool
      protocol: layer2
      addresses:
      - 51.250.10.227/32
