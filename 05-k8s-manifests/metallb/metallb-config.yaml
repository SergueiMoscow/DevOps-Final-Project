apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: yc-pool
  namespace: metallb-system
spec:
  addresses:
  - 51.250.10.227/32
  - 51.250.22.46/32
  - 51.250.32.66/32
  autoAssign: true
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
